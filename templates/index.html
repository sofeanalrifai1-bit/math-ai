<!DOCTYPE html>
<html>
<head>
    <title>Math AI</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            background-color: #111827;
            border-bottom: 1px solid #1f2937;
            position: relative;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
        }

        .top-right a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }

        .top-right a:hover {
            color: #22c55e;
        }

        .logout {
            color: #ef4444;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px 20px 160px 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 16px;
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 16px;
            animation: fadeIn 0.2s ease-in-out;
            white-space: pre-line;
        }

        .user {
            background-color: #2563eb;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot {
            background-color: #1e293b;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-wrapper {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #0f172a;
            padding: 20px;
            border-top: 1px solid #1f2937;
        }

        .input-box {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 14px 18px;
            border-radius: 25px;
            border: 1px solid #1f2937;
            background-color: #1e293b;
            color: white;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
        }

        button {
            padding: 12px 22px;
            border-radius: 25px;
            border: none;
            background-color: #22c55e;
            color: white;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .explanation-box {
            background-color: #1e293b;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<header>

    <div class="top-right">
        <a href="/set_language/no">ðŸ‡³ðŸ‡´</a>
        <a href="/set_language/en">ðŸ‡¬ðŸ‡§</a>
        <a href="/set_language/es">ðŸ‡ªðŸ‡¸</a>
        <a href="/logout" class="logout">Logout</a>
    </div>
</header>

<div class="chat-container">

    {% if explanation %}
        <div class="message user">
            {{ request.form.expression }}
        </div>

        <div class="message bot">
            {{ explanation }}
        </div>
    {% endif %}

</div>

<form method="POST" class="input-wrapper">
    <div class="input-box">
        <input type="text" name="expression" placeholder="Write math here..." required>
        <button type="submit">Send</button>
    </div>
</form>

<script>
    const chat = document.querySelector(".chat-container");
    chat.scrollTop = chat.scrollHeight;
</script>

</body>
</html>

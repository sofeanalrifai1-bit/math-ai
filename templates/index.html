<!DOCTYPE html>
<html>
<head>
<title>Math AI</title>

<style>
body {
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f172a;
    color:white;
    display:flex;
    height:100vh;
}

/* SIDEBAR */

.sidebar {
    width:230px;
    background:#111827;
    padding:20px;
    display:flex;
    flex-direction:column;
}

.sidebar h2 {
    margin-bottom:25px;
    text-align:center;
}

.sidebar a {
    padding:12px;
    margin-bottom:10px;
    background:#1e293b;
    color:white;
    text-decoration:none;
    border-radius:8px;
    text-align:center;
    transition:0.2s;
}

.sidebar a:hover {
    background:#2563eb;
}

.clear-btn {
    background:#f59e0b;
}

.logout-btn {
    background:#ef4444;
}

/* MAIN AREA */

.main {
    flex:1;
    display:flex;
    flex-direction:column;
}

/* HEADER */

.header {
    padding:20px;
    background:#111827;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:1px solid #1f2937;
}

/* CHAT AREA */

.chat {
    flex:1;
    padding:30px;
    overflow-y:auto;
    display:flex;
    flex-direction:column;
}

/* MESSAGES */

.user-box {
    align-self:flex-end;
    background:#2563eb;
    padding:14px;
    border-radius:15px;
    margin-bottom:10px;
    max-width:70%;
    word-wrap:break-word;
}

.bot-box {
    align-self:flex-start;
    background:#1e293b;
    padding:14px;
    border-radius:15px;
    margin-bottom:20px;
    max-width:70%;
    white-space:pre-line;
    word-wrap:break-word;
}

/* INPUT AREA */

form {
    display:flex;
    padding:20px;
    background:#111827;
    border-top:1px solid #1f2937;
}

input {
    flex:1;
    padding:15px;
    border-radius:25px;
    border:none;
    outline:none;
    font-size:15px;
}

button {
    padding:15px 25px;
    margin-left:10px;
    border:none;
    border-radius:25px;
    background:#22c55e;
    color:white;
    cursor:pointer;
    font-weight:bold;
}

button:hover {
    opacity:0.9;
}
</style>
</head>

<body>

<!-- SIDEBAR -->

<div class="sidebar">
    <h2>üìê Modes</h2>

    <a href="/set_mode/calculator">üßÆ Calculator</a>
    <a href="/set_mode/algebra">üìê Algebra</a>
    <a href="/set_mode/likninger">üü∞ Likninger</a>
    <a href="/set_mode/brok">‚ûó Br√∏k</a>

    <a href="/clear_chat" class="clear-btn">üóë Clean Chat</a>

    <a href="/logout" class="logout-btn">Logout</a>
</div>

<!-- MAIN -->

<div class="main">

    <div class="header">
        <div>ü§ñ Math AI</div>
        <div>Mode: {{ mode }}</div>
    </div>

    <div class="chat" id="chat">

        {% for message in chat %}
            <div class="user-box">
                {{ message.user }}
            </div>

            <div class="bot-box">
                {{ message.bot }}
            </div>
        {% endfor %}

    </div>

    <form method="POST">
        <input name="expression" placeholder="Write math like 2x+5=15 or 3*22" required>
        <button type="submit">Solve</button>
    </form>

</div>

<script>
    const chat = document.getElementById("chat");
    chat.scrollTop = chat.scrollHeight;
</script>

</body>
</html>

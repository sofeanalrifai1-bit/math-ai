<!DOCTYPE html>
<html>
<head>
    <title>Math AI</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            background-color: #111827;
            border-bottom: 1px solid #1f2937;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px 20px 180px 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 16px;
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 16px;
            animation: fadeIn 0.2s ease-in-out;
            white-space: pre-line;
        }

        .user {
            background-color: #2563eb;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot {
            background-color: #1e293b;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .toolbar-wrapper {
            position: fixed;
            bottom: 80px;
            width: 100%;
            background: #111827;
            padding: 10px 0;
            border-top: 1px solid #1f2937;
        }

        .math-toolbar {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .math-toolbar button {
            background: #1e293b;
            color: white;
            border: 1px solid #374151;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        .math-toolbar button:hover {
            background: #2563eb;
        }

        .input-wrapper {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #0f172a;
            padding: 20px;
            border-top: 1px solid #1f2937;
        }

        .input-box {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 14px 18px;
            border-radius: 25px;
            border: 1px solid #1f2937;
            background-color: #1e293b;
            color: white;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
        }

        button.send-btn {
            padding: 12px 22px;
            border-radius: 25px;
            border: none;
            background-color: #22c55e;
            color: white;
            font-weight: 500;
            cursor: pointer;
        }

        button.send-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<header>
    ðŸ¤– Math AI
</header>

<div class="chat-container" id="chat">
    {% for message in chat %}
        <div class="message user">
            {{ message.user }}
        </div>
        <div class="message bot">
            {{ message.bot }}
        </div>
    {% endfor %}
</div>

<!-- Math Toolbar -->
<div class="toolbar-wrapper">
    <div class="math-toolbar">
        <button type="button" onclick="insert('+')">+</button>
        <button type="button" onclick="insert('-')">âˆ’</button>
        <button type="button" onclick="insert('*')">Ã—</button>
        <button type="button" onclick="insert('/')">Ã·</button>
        <button type="button" onclick="insert('^')">^</button>
        <button type="button" onclick="insert('(')">(</button>
        <button type="button" onclick="insert(')')">)</button>
    </div>
</div>

<!-- Input -->
<form method="POST" class="input-wrapper">
    <div class="input-box">
        <input type="text" name="expression" placeholder="Skriv matte her... f.eks 3n+3n eller 2n+5=15" required>
        <button type="submit" class="send-btn">Send</button>
    </div>
</form>

<script>
    function insert(symbol) {
        const input = document.querySelector('input[name="expression"]');
        input.value += symbol;
        input.focus();
    }

    // Auto scroll to bottom
    const chat = document.getElementById("chat");
    chat.scrollTop = chat.scrollHeight;
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Login - Math AI</title>
<style>
body {
    background:#0f172a;
    color:white;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box {
    background:#1e293b;
    padding:40px;
    border-radius:15px;
    width:300px;
}
input {
    width:100%;
    padding:10px;
    margin:10px 0;
    border:none;
    border-radius:8px;
}
button {
    width:100%;
    padding:10px;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:white;
    cursor:pointer;
}
a {
    color:#22c55e;
}
</style>
</head>
<body>
<div class="box">
<h2>Login</h2>
<form method="POST">
<input name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>
<br>
<a href="/register">Create account</a>
<br><br>
<a href="/guest">Hopp over (Guest)</a>
</div>
</body>
</html>
